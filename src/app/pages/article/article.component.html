<div class="post__wrapper">
  <div class="image__wrapper">
    <img src="{{ post.image }}" alt="Imagem do artigo" />
  </div>
  <div class="post__content">
    <h1 class="post__title">{{ post.title }}</h1>
    <div class="post__metadata">
      <time class="post__createdAt">{{ post.posted }}</time>
      <div class="post__postedBy">
        <img src="../../../assets/anonymous.png" alt="Anonymous perfil icon" />
        <span>By Anonymous</span>
      </div>
    </div>
    <p class="post__description">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Explicabo hic
      possimus, quam inventore reprehenderit tempore ut, fuga voluptas libero
      est, tempora facere? Fugiat, ea magnam enim maiores eum eaque incidunt.
    </p>
  </div>
</div>
