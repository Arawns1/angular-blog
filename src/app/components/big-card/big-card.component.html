<article class="post__wrapper" routerLink="/article/{{ post.id }}">
  <div class="img__wrapper">
    <img src="https://source.unsplash.com/random" alt="Imagem do post" />
  </div>
  <div class="post__content">
    <time class="post__postedTime">{{ post.posted }}</time>
    <h2 class="post__title">
      {{ post.title }}
    </h2>
    <span class="post__description">
      {{ post.description }}
    </span>
  </div>
</article>
