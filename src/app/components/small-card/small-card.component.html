<article class="side-post__wrapper" routerLink="/article/{{ post.id }}">
  <div class="side-post__img__wrapper">
    <img src="https://source.unsplash.com/random" alt="Imagem do post" />
  </div>
  <div class="side-post__content">
    <time class="side-post__postedTime"> {{ post.posted }}</time>
    <h2 class="side-post__title">
      {{ post.title }}
    </h2>
  </div>
</article>
